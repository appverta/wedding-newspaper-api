    <!-- Performance monitoring script -->
    <script>
      // Track Core Web Vitals
      function trackWebVitals() {
        // Largest Contentful Paint
        new PerformanceObserver((entryList) => {
          for (const entry of entryList.getEntries()) {
            dataLayer.push({
              'event': 'web_vitals',
              'metric_name': 'LCP',
              'metric_value': Math.round(entry.startTime)
            });
          }
        }).observe({entryTypes: ['largest-contentful-paint']});
        
        // First Input Delay
        new PerformanceObserver((entryList) => {
          for (const entry of entryList.getEntries()) {
            dataLayer.push({
              'event': 'web_vitals',
              'metric_name': 'FID',
              'metric_value': Math.round(entry.processingStart - entry.startTime)
            });
          }
        }).observe({entryTypes: ['first-input']});
        
        // Cumulative Layout Shift
        let clsValue = 0;
        new PerformanceObserver((entryList) => {
          for (const entry of entryList.getEntries()) {
            if (!entry.hadRecentInput) {
              clsValue += entry.value;
            }
          }
          dataLayer.push({
            'event': 'web_vitals',
            'metric_name': 'CLS',
            'metric_value': Math.round(clsValue * 1000) / 1000
          });
        }).observe({entryTypes: ['layout-shift']});
      }
      
      // Run when page is loaded
      if (document.readyState === 'complete') {
        trackWebVitals();
      } else {
        window.addEventListener('load', trackWebVitals);
      }
      
      // Track user engagement
      let engagementStartTime = Date.now();
      let isEngaged = true;
      
      // Track when user becomes inactive
      ['blur', 'visibilitychange'].forEach(event => {
        document.addEventListener(event, () => {
          if (isEngaged) {
            dataLayer.push({
              'event': 'user_engagement',
              'engagement_time': Date.now() - engagementStartTime
            });
            isEngaged = false;
          }
        });
      });
      
      // Track when user becomes active again
      ['focus', 'visibilitychange'].forEach(event => {
        document.addEventListener(event, () => {
          if (!isEngaged && !document.hidden) {
            engagementStartTime = Date.now();
            isEngaged = true;
          }
        });
      });
      
      // Track session duration on page unload
      window.addEventListener('beforeunload', () => {
        dataLayer.push({
          'event': 'session_end',
          'session_duration': Date.now() - engagementStartTime
        });
      });
    </script>
